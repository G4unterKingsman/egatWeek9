<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Редактирование студента</title>
</head>
<body class="bg-light">
<div class="container">
  <div class="py-5 text-center">
    <h2>Редактирование студента</h2>
    <p class="lead">Заполните поля и нажмите кнопку 'Редактировать студента'</p>
  </div>

  <form enctype="multipart/form-data" th:object="${dtoStudent}" method="post" class="needs-validation"
        novalidate>
    <div class="row">
      <div class="col-md-12">
        <h4 class="mb-3">Поля для заполнения</h4>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="lastName">Фамилия</label>
            <input th:field="*{lastName}" type="text" th:value="${dtoStudent.lastName}" class="form-control" id="lastName" placeholder="" value="" required>
            <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
          </div>
          <div class="col-md-4 mb-3">
            <label for="age">Возраст</label>
            <input th:field="*{age}" type="text" th:value="${dtoStudent.age}" class="form-control" id="age" placeholder="" value="" required>
            <small class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
          </div>
          <div class="col-md-4 mb-3">
            <label for="firstName">Имя</label>
            <input th:field="*{firstName}" type="text" th:value="${dtoStudent.firstName}" class="form-control" id="firstName" placeholder="" value="" required>
            <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
          </div>
          <div class="col-md-4 mb-3">
            <label for="patronymic">Отчество</label>
            <input th:field="*{patronymic}" type="text" th:value="${dtoStudent.patronymic}" class="form-control" id="patronymic" placeholder=""
                   value="" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Электронная почта</label>
          <input th:field="*{email}" type="email" class="form-control" id="email"
                 placeholder="" th:value="${student.email}" required>
          <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>

        <div class="mb-3">
          <label for="phone">Телефон</label>
          <input th:field="*{phone}" type="text" th:value="${dtoStudent.phone}" class="form-control" id="phone" placeholder="+7 (ХХХ) ХХХ-ХХХХ" value="" required>
        </div>

        <div class="mb-3">
          <label for="address">Домашний адрес</label>
          <input th:field="*{address}" type="text" th:value="${dtoStudent.address}" class="form-control" id="address" placeholder="" value="" required>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Редактировать студента</button>
      </div>
    </div>
  </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
